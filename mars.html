<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- /Fonts -->

    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
    <link rel="stylesheet" href="resources/css/default.css">
    <link rel="stylesheet" href="resources/css/mars.css">
</head>
<body>
    <div class="title-desc">
        <div class="container">
            <h2 class="title-desc__h2">Снимки марса!</h2>
        </div>
    </div>

    <div class="container">
        <div class="input-image">
            <label for="date-screen">Дата снимка</label>
            <input id="date-screen" type="date" class="input-date" >
        </div>
        <div class="input-image">
            <button class="get-image">Получить фото</button>
        </div>
        <div class="row error-status"></div>

        <div class="mars-change">
            <button class="mars-image__back mars-image--button hidden"><</button>
            <button class="mars-image__next mars-image--button hidden">></button>
        </div>
        <div class="mars-image">
            <img class="mars-image--img">
        </div>
    </div>

    <script type="module" src="resources/js/mars.js"></script>
</body>
</html>
